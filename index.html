<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matrix Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="login-container" id="loginForm">
        <h1>AUTHENTICATION REQUIRED</h1>
        <p style="color: red; font-weight: bold; text-align: center;">⚠️ Technical Error: Login is currently unavailable. Please use the link below to proceed without logging in.</p>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="#" class="link1">Forgot password?</a>
            <a href="#" class="link2" onclick="showRegister()">Don't have an account? Register</a>
        </div>
        <div class="links">
            <a href="choose.html" class="link2" style="font-weight: bold; font-size: 16px;">Enter without logging in</a>
        </div>
    </div>

    <div class="login-container" id="registerForm" style="display: none;">
        <h1>AWAKEN YOURSELF</h1>
        <form action="register.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            <a href="#" class="link2" onclick="showLogin()">Already have an account? Login</a>
        </div>
    </div>
    <div style="position: fixed; bottom: 10px; right: 10px; font-family: 'Courier New', Courier, monospace; font-size: 12px; color: #888;">
        © 2024 Kaveesha Nethmal
    </div>
    

    <script src="script.js"></script>
</body>
</html>
