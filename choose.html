<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Destiny</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .pill-choice img {
            width: 100px;
            height: auto;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .pill-choice img:hover {
            transform: scale(1.1);
        }

        .pill-choice button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #fff;
            background: transparent;
            color: white;
        }

        .pill-choice button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }

        .rejected {
            background: white;
            color: black;
            font-size: 24px;
            padding: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
            bottom: 20px;
        }
        
        img {
            pointer-events: auto !important;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Destiny</h1>
        <div class="pill-choice">
            <img src="/images/red_pill.webp" alt="Red Pill" id="redPill">
            <img src="/images/blue_pill.webp" alt="Blue Pill" id="bluePill">
        </div>
        <div class="rejected">Sorry, you had your chance.</div>
    </div>

    <script>
        document.documentElement.requestFullscreen();

        const container = document.querySelector(".container");
        const redPill = document.getElementById("redPill");
        const bluePill = document.getElementById("bluePill");
        const rejectedText = document.querySelector(".rejected");

        redPill.addEventListener("click", () => {
            window.location.href = "matrix.html";
        });

        bluePill.addEventListener("click", () => {
            container.style.opacity = "0";
            setTimeout(() => {
                container.classList.add("hidden");
                rejectedText.style.opacity = "1"; 
            }, 2000);
        });
    </script>
</body>
</html>
